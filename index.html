<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="img/1.jpg" alt="Фото 1">
            </div>
            <div class="slide">
                <img src="img/2.jpg" alt="Фото 2">
            </div>
            <div class="slide">
                <img src="img/3.jpg" alt="Фото 3">
            </div>
            <div class="slide">
                <img src="img/4.jpg" alt="Фото 4">
            </div>
            <div class="slide">
                <img src="img/5.jpg" alt="Фото 5">
            </div>
            <div class="slide">
                <img src="img/6.jpg" alt="Фото 6">
            </div>
        </div>
        
        <button class="nav-btn prev-btn" onclick="changeSlide(-1)">
            <span>&#8249;</span>
        </button>
        <button class="nav-btn next-btn" onclick="changeSlide(1)">
            <span>&#8250;</span>
        </button>
        
        <div class="dots-container">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
